<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>aplikasi to-do-list</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="form-group">
                <h1>To Do List</h1>
                <input type="text" name="todo" id="todo" class="form-control" placeholder="To do..." v-model="todo" @keyup.center="addTodo">                
                <button class="btn btn-primary" @click="addTodo()" style="margin-top:8px"> Add </button>                
            </div>
            <table class="table" v-if="todos.length > 0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">To Do</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody v-for="(todo, index) in todos" :key="index">
                    <td scope="row"> {{index+1}} </td>
                    <td> {{todo}} </td>
                    <td>
                        <button class="btn btn-danger" @click="deleteTodo(index)">Delete</button>
                    </td>
                </tbody>
            </table>
            <h3 v-else>Empty</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
